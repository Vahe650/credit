<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <title>պարտք</title>
    <link href="/css/style.css" rel="stylesheet" media="all">
</head>
<body>
<p  sec:authorize="hasAuthority('ADMIN')" align="center">Welcome Administrator(<span sec:authentication="principal.username">User</span>)</p>

<span  sec:authorize="hasAuthority('ADMIN')"><a  href="/allByMax"><button class="more" >Գլխավոր</button></a>&nbsp;&nbsp;
    <a  href="/admin"><button class="more" >ՆՈՐ ԱՆՈՒՆ</button></a>&nbsp;&nbsp;
</span>

<a  href="/"><button class="more">ՊԱՐՏՔԵՐ</button></a>&nbsp;&nbsp;

<span  sec:authorize="!hasAuthority('ADMIN')"><a href="/login"><button class="more" >Մուտք</button></a>&nbsp;&nbsp;</span>
<span  sec:authorize="hasAuthority('ADMIN')"><a href="/logout"><button class="more" >ԵԼՔ</button></a>&nbsp;&nbsp;</span>



<br>
<br>

<form th:action="@{/searchDtoByName}">
    <input name="name" placeholder="ՈՐՈՆՈՒՄ ՊԱՐՏՔ">
    <input class="more"  type="submit" value="ՈՐՈՆՈՒՄ">
</form>
<span sec:authorize="hasAuthority('ADMIN')">
<form th:action="@{/search}">
    <input name="search" placeholder="ՈՐՈՆՈՒՄ ԱՆՈՒՆ">
    <input class="more"  type="submit" value="ՈՐՈՆՈՒՄ">
</form>
    </span>
<h2 class="message" th:text="${message}"></h2>
<ul class="ul">
    <li><h3 class="olive"><strong th:inline="text" class="message">ընդհանուր=[[${#numbers.formatDecimal(s,
        0, 'COMMA', 0, 'POINT')}]]</strong></h3></li>

    <li th:each="one:${allDtos}" class="dtoSum"><h4
            th:text="${one.user.name+' '+one.user.country+''+one.user.tel+'='+one.sum}">
        <span class="dtos" th:text="'='+${one.sum}"></span></h4>
    </li>

</ul>

<ul class="ul">
    <li  th:each="one:${userSumDto}"class="dtoSum"><h4
            th:text="${one.user.name+' '+one.user.country+''+one.user.tel+'='+one.sum}"></h4>

    </li>

</ul>


<br>


<ol style="padding: 100px">
    <h2 class="message" th:text="${mess}"></h2>

    <li th:each="one:${allUsers}" style="width: 300px;float: left;border-style: ridge;background-color: pink">
        <h3 class="inline" th:text="${one.name+' '+one.country}"></h3>
        <a th:href="@{/credit(id=${one.id})}">
            <button class="more">OK</button>
        </a>
    </li>


    <li th:each="one:${allByDate}" style="width: 300px;float: left;border-style: ridge;background-color: pink">
        <strong class="inline" th:text="${one.user.name+' '+one.user.country}"></strong>
        <a th:href="@{/credit(id=${one.user.id})}">
            <button class="more">OK</button>
        </a>
        <p><strong th:utext="${one.armDate+' _ '+one.value}"></strong>
    </li>


</ol>

</body>
</html>
