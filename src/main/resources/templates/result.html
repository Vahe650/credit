<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>


    <title>պարտք</title>
    <link href="/css/style.css" rel="stylesheet" media="all">


</head>
<body>

<span  sec:authorize="hasAuthority('ADMIN')"><a class="underline"  href="/allByMax"><button class="newbtn" >Գլխավոր</button></a>&nbsp;&nbsp;
    <a class="underline"  href="/admin"><button class="newbtn" >ՆՈՐ ԱՆՈՒՆ</button></a>&nbsp;&nbsp;
</span>

<a class="underline"  href="/"><button class="newbtn">ՊԱՐՏՔԵՐ</button></a>&nbsp;&nbsp;

<span  sec:authorize="!hasAuthority('ADMIN')"><a class="underline" href="/login"><button class="newbtn" >Մուտք</button></a>&nbsp;&nbsp;</span>
<span  sec:authorize="hasAuthority('ADMIN')"><a class="underline" href="/logout"><button class="newbtn" >ԵԼՔ</button></a>&nbsp;&nbsp;</span>



<br>
<br>

<form th:action="@{/searchDtoByName}">
    <input  class="search" name="name" placeholder="ՈՐՈՆՈՒՄ ՊԱՐՏՔ">
    <input type="image" src="../images/test.jpg" class="btn" alt="Submit" >
</form>
<span sec:authorize="hasAuthority('ADMIN')">
    </span>
<h2 class="message" th:text="${message}"></h2>
<ul class="ul">
    <li><h3 class="olive"><strong th:inline="text" class="message">ընդհանուր=[[${#numbers.formatDecimal(s,
        0, 'COMMA', 0, 'POINT')}]]</strong></h3></li>

    <li th:each="one:${allDtos}" class="dtoSum"><h4 class="fonts"
            th:text="${one.user.name+' '+one.user.country+' '+one.user.tel+'='+one.sum}">
        <span class="dtos" th:text="'='+${one.sum}"></span></h4>
    </li>

</ul>

<ul class="ul">
    <li   th:each="one:${userSumDto}"class="dtoSum"><h4 class="fonts"
            th:text="${one.user.name+' '+one.user.country+' '+one.user.tel+'='+one.sum}"></h4>

    </li>

</ul>


</body>
</html>
