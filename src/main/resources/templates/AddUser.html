<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.w3.org/1999/xhtml">
<html>
<head>
    <title>Add User</title>
</head>
<body>
<a href="/"><button style="border-radius: 200px;border-color: red"> Գլխավոր</button></a><br>
<span style="color: red"><h3 th:text="${message}"> </h3></span>

<form th:action="@{/add}" th:object="${user}"  method="post">
    <input  th:field="*{name}" placeholder="անուն"></input><br>
    <input  th:field="*{country}" placeholder="քաղաք" ></input><br>
    <input  th:field="*{tel}" placeholder="հեռախոս "></input><br>
    <button style="border-radius: 200px;border-color: red">ավելացնել</button>

</form>
</body>
</html>
