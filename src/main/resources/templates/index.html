<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <title>պարտք</title>
    <link href="/css/style.css" rel="stylesheet" media="all">


</head>
<body >
<p sec:authorize="hasAuthority('ADMIN')" align="center">Barev <span style="text-transform: uppercase" sec:authentication="principal.username">User</span> Jan</p>


<span><a class="underline"href="/"><button class="newbtn">ՊԱՐՏՔԵՐ</button></a>&nbsp;&nbsp;
    <a class="underline"href="/admin"><button class="newbtn">ՆՈՐ ԱՆՈՒՆ</button></a>&nbsp;&nbsp;
    <a class="underline"href="/logout"><button class="newbtn">ԵԼՔ</button></a>
</span><br><br>
<form action="/search">
    <input class="search" name="search" placeholder="փնտրել">
    <input type="image" src="../images/test.jpg" class="btn" alt="Submit" >
</form>
<form action="/searchByDate">
    <input class="search" type="date" name="date" placeholder="amsativ">
    <input type="image" src="../images/test.jpg" class="btn" alt="Submit" >

</form>

<ol class="ul" >
    <li><h3 style="color: olive"><strong th:inline="text" class="message">ընդհանուր=[[${#numbers.formatDecimal(s,
        0, 'COMMA', 0, 'POINT')}]]</strong></h3></li>

    <li th:each="one:${all}" class="dtoSum">
        <a class="underline"  th:href="@{/app(id=${one.id})}">
            <button  class="newbtn"  > 0K </button>
        </a>
        <h3 class="inline" th:text="${one.name+' '+one.country}"></h3>
    </li>
</ol>

<ol class="ul">
    <h2 class="message" th:text="${mess}"></h2>

    <li th:each="one:${allUsers}" class="dtoSum">
        <a class="underline" th:href="@{/app(id=${one.id})}">
            <button class="newbtn">OK</button>
        </a>
        <h3 class="inline" th:text="${one.name+' '+one.country}"></h3>
    </li>


    <li th:each="one:${allByDate}" class="dtoSum">
        <a class="underline" th:href="@{/app(id=${one.user.id})}">
            <button class="newbtn">OK</button>
        </a>
        <strong class="inline" th:text="${one.user.name+' '+one.user.country}"></strong>
        <p><strong th:utext="${one.armDate+' _ '+one.value}"></strong>
    </li>


</ol>
</body>
</html>
